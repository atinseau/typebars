name: CI

on:
  pull_request:
    branches: [master]

jobs:
  ci:
    name: Check, Test & Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Check types
        run: bun check-types

      - name: Lint & Format
        run: bun biome check

      - name: Run tests
        run: bun test

      - name: Build
        run: bun run build
